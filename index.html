<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table, th, td {
            border: 1px solid black;
        } 
    </style>
</head>
<body>

        <tr>
            <th>Nome</th>

        </tr>

        <tr>
            <th>Henrique</th>
            <th>25</th>
            <th>Sou estudante</th>
        </tr>

        <tr>
            <th>Maria</th>
            <th>23</th>
            <th>Programador</th>
        </tr>
    </table>
</body>
</html>
